<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
</head>
<body>

    <h1>Aula tag - template </h1>

    <p>Tag usada para definir um contêiner para código HTML que deseja renderizar posteriormente</p>

    <template>
        <li>{{name}}</li>
    </template>
    
    <ul>

    </ul>
    <button type="button">Add</button>

    <script>
        const btn = document.querySelector('button');
        const template = document.querySelector('#tpl-1');
        const ul = document.querySelector('ul');

        btn.addEventListener('click', e => {

            ul.append(template.content.cloneNode(true));

        });
    </script>
</body>
</html>
