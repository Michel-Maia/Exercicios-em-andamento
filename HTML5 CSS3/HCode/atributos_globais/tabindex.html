<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
</head>
<body>
    <h1>Aula Atributos Globais - tabindex</h1>

    <p>
        tabindex - Define a posição do elemento na ordem de tabulação da página. 
    </p>

    <form>
        <input type="text" placeholder="email" tabindex="1">
        <input type="password" placeholder="senha" tabindex="2">
        <button type="reset" tabindex="4">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>
    </form>

</body>    
</html>
