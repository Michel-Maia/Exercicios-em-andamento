<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Aula Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <i class="fas fa-laptop"></i>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
            </ul>            
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin quemsomos">
            <h3 class="margin">Quem somos</h3>
            <img src="img/site02.jpg" class="rounded-circle" width="400" height="400">
            <h3>Estudante partindo do zero ao Hero</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid quem-somos text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/site01.jpg" class="rounded-circle" width="400" height="400">                        
                    </div>
                    <div class="col-md-4">
                        <img src="img/app.jpg" class="rounded-circle" width="400" height="400">                        
                    </div>
                    <div class="col-md-4">
                        <img src="img/site03.jpg" class="rounded-circle" width="400" height="400">                        
                    </div>
                </div>
            </div>            
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid quem-somos text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Full Stack Developer JR</p>
                        <img src="img/site04.jpg" class="rounded-circle" width="400" height="400">                        
                    </div>
                    <div class="col-lg-6">
                        <p>Front End Developer JR</p>
                        <img src="img/site05.jpg" class="rounded-circle" width="400" height="400">                       
                    </div>
                </div>
            </div>            
        </div>
    </section>
    
    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Michel Maia durante aula de Bootstrap - 02/12/2021</p>
    </footer>
</body>
</html>
