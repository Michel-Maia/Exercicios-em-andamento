<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode.com.br</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
        }
        .container {
            width: 15%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20% auto;
            box-shadow: 0px 0px 0px 10px rgba(100, 100, 100, .2);
        }

        .container > div {
            height: 150px;
            border: solid .5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s ease-in-out;
            flex: 1 1 100px;
        }

        .container > div:hover {
            border-color: #fdcb6e;
        }

        .container > div.a {
            flex-shrink: 3;
        }
        .container > div.b {
        }
        .container > div.c {
        }
        .container > div.d {
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>

    </div>

</body>
</html>
